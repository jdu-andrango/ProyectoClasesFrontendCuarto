<div class="container">
    <header class="header">
        <h2>formulario basico</h2>
    </header>
    <main class="main">
        <form (ngSubmit)="onSubmit()">
            <div class="p-field">
                <label for="name">name</label>
                <input id="name" type="text" [(ngModel)]="name" name="name" pInputText >
            </div>
            <div class="p-field">
                <label for="email">email</label>
                <input id="email" type="email" [(ngModel)]="email" name="email" pInputText >
            </div>
            <div class="p-field">
                <label for="birthdate">cumple</label>
                <!-- <p-calendar id="birthdate" [(ngModel)]="birthdate" name="birthdate"></p-calendar> -->
                <p-calendar [(ngModel)]="birthdate" name="birthdate" [touchUI]="true" [readonlyInput]="true"></p-calendar>
            </div>
        </form>
    </main>
    <footer class="footer">
        <button type="submit" [text]="true" [raised]="true"  pButton pRipple (click)="addMessages()" class="p-button success" label="enviar" class="mr-2"></button>
        <!-- <p-messages></p-messages> -->
    </footer>
    <!-- <button type="submit" [text]="true" [raised]="true"  pButton pRipple (click)="mensajeError()" class="p-button success" label="enviar" class="mr-2"></button> -->

    <p-messages></p-messages>
</div>
